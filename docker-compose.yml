version: '3'
services:
  web:
    build: ./
    volumes:
      - ./:/myapp
    ports:
      - "8080:40000"
    environment:
      - LANG=C.UTF-8
  redis:
    container_name: redis
    image: redis:3.2-alpine
    hostname: redis
  redis-gui:
    # image: emmenko/redis-commander:0.3.2
    image: tenstartups/redis-commander
    container_name: redis-gui
    command:  --redis-host redis
    restart: unless-stopped
    ports:
      - "50000:8081"
    depends_on:
      - redis
